<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>My calculator</title>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
        <div type="number" class="result" id="input">0</div>
        <div class="buttons_container">
            <button onclick="allClear(this)" id="AC">AC</button>
            <button onclick="addSymbol(this.textContent)" id="bracket-left">(</button>
            <button onclick="addSymbol(this.textContent)" id="bracket-right">)</button>
            <button onclick="addSymbol(this.textContent)" id="divide">/</button>
            <button onclick="addSymbol(this.textContent)" id="number">7</button>
            <button onclick="addSymbol(this.textContent)" id="number">8</button>
            <button onclick="addSymbol(this.textContent)" id="number">9</button>
            <button onclick="addSymbol(this.textContent)" id="multiply">x</button>
            <button onclick="addSymbol(this.textContent)" id="number">4</button>
            <button onclick="addSymbol(this.textContent)" id="number">5</button>
            <button onclick="addSymbol(this.textContent)" id="number">6</button>
            <button onclick="addSymbol(this.textContent)" id="minus">-</button>
            <button onclick="addSymbol(this.textContent)" id="number">1</button>
            <button onclick="addSymbol(this.textContent)" id="number">2</button>
            <button onclick="addSymbol(this.textContent)" id="number">3</button>
            <button onclick="addSymbol(this.textContent)" id="plus">+</button>
            <button onclick="addSymbol(this.textContent)" id="dot">.</button>
            <button onclick="addSymbol(this.textContent)" id="number">0</button>
            <button onclick="calculate()" id="equals">=</button>
            <button onclick="deleteSymbol()" id="delete"><=</button>
        </div>
    </div>
  </body>
